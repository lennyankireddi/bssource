    // Global Variables

    // Generate new program ID
    function GeneratePersonId() {
        var date = new Date();
        var month = date.getMonth() + 1;
        month = month.toString().length == 1 ? "0" + month.toString() : month.toString();
        var day = date.getDate();
        day = day.toString().length == 1 ? "0" + day.toString() : day.toString();
        var year = date.getFullYear();
        var hours = date.getHours();
        hours = hours.toString().length == 1 ? "0" + hours.toString() : hours.toString();
        var minutes = date.getMinutes();
        minutes = minutes.toString().length == 1 ? "0" + minutes.toString() : minutes.toString();
        var seconds = date.getSeconds();
        seconds = seconds.toString().length == 1 ? "0" + seconds.toString() : seconds.toString();
        return (month + day + year + hours + minutes + seconds);
    }

    function getParameterByName(name, url) {
        if (!url) {
            url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function ReplaceLanguageInUrl(url, lang) {
        var newUrl =  url.replace("/zhcn/", lang).replace("/zhhk/", lang).replace("/de/", lang).replace("/es/", lang).replace("/fr/", lang).replace("/ja/", lang).replace("/pl/", lang).replace("/pt/", lang).replace("/ru/", lang);
        return newUrl;
    }

    // Set the referring web Url
    function SetWebUrl() {
        var webUrl = getParameterByName("weburl");
        if (webUrl) {
            pa_webUrl = webUrl;
        }
        else {
            pa_webUrl = "";
        }
    }

    // Set the program ID hidden field
    function SetPersonId() {
        var personid = getParameterByName("personid");
        if (personid) {
            pa_formMode = "EDIT";
            pa_personId = personid;
            GetCurrentPerson();
            jQuery("#btnDelete").show();
        }
        else {
            pa_personId = GeneratePersonId();
        }
        jQuery("#personidField").text(pa_personId);
    }

    // Get person currently being managed on the form
    function GetCurrentPerson() {
        var requestUrl = _spPageContextInfo.siteAbsoluteUrl + pa_webUrl + "/_api/web/lists/getbytitle('People')/items?$select=Title,PersonID,Role,ArticleByLine,RichDescription,PersonPhoto,TwitterHandle,FacebookLink,InstagramLink,LinkedInLink&$orderby=Order1 asc&$filter=PersonID eq '" + pa_personId + "'";
        jQuery.ajax({
            url: requestUrl,
            method: "GET",
            headers: {
                accept: "application/json;odata=verbose"
            },
            success: function(data) {
                pa_person = data.d.results[0];
                LoadFormData();                
                LoadAppointmentsTable();
                LoadLinksTable();
            },
            error: function(err) {
                console.log(JSON.stringify(err));
                pa_person = null;
            }
        });
    }

    // Upload file procedure
    function UploadFile(fileInput, img, serverRelativeUrlToFolder) {

        // Initiate method calls using jQuery promises.
        // Get the local file as an array buffer.
        var getFile = getFileBuffer();
        getFile.done(function (arrayBuffer) {

            // Add the file to the SharePoint folder.
            var addFile = addFileToFolder(arrayBuffer);
            addFile.done(function (file, status, xhr) {
                var getItem = getListItem(file.d.ListItemAllFields.__deferred.uri);
                getItem.done(function (listItem, status, xhr) {
                    img.attr("src", listItem.d.ServerRelativeUrl);
                    fileInput.val("");
                });
                getItem.fail(UploadError);
            });
            addFile.fail(UploadError);
        });
        getFile.fail(UploadError);

        // Get the local file as an array buffer.
        function getFileBuffer() {
            var deferred = jQuery.Deferred();
            var reader = new FileReader();
            reader.onloadend = function (e) {
                deferred.resolve(e.target.result);
            }
            reader.onerror = function (e) {
                deferred.reject(e.target.error);
            }
            reader.readAsArrayBuffer(fileInput[0].files[0]);
            return deferred.promise();
        }

        // Add the file to the file collection in the Shared Documents folder.
        function addFileToFolder(arrayBuffer) {

            // Get the file name from the file input control on the page.
            var parts = fileInput[0].value.split('\\');
            var fileName = parts[parts.length - 1];

            // Construct the endpoint.
            var fileCollectionEndpoint = String.format(
                "{0}/_api/web/getfolderbyserverrelativeurl('{1}')/files" +
                "/add(overwrite=true, url='{2}')",
                _spPageContextInfo.siteAbsoluteUrl, serverRelativeUrlToFolder, fileName);

            // Send the request and return the response.
            // This call returns the SharePoint file.
            return jQuery.ajax({
                url: fileCollectionEndpoint,
                type: "POST",
                data: arrayBuffer,
                processData: false,
                headers: {
                    "accept": "application/json;odata=verbose",
                    "X-RequestDigest": jQuery("#__REQUESTDIGEST").val()
                }
            });
        }

        // Get the list item that corresponds to the file by calling the file's ListItemAllFields property.
        function getListItem(fileListItemUri) {
            // Send the request and return the response.
            fileListItemUri = fileListItemUri.replace("/ListItemAllFields","");
            return jQuery.ajax({
                url: fileListItemUri,
                type: "GET",
                headers: { "accept": "application/json;odata=verbose" }
            });
        }
    }

    function UploadError(error) {
        console.log(error.responseText);
    }

    function LoadImages(sourceUri, container, image) {
        jQuery.ajax({
            url: sourceUri,
            type: "GET",
            headers: { "accept": "application/json;odata=verbose" },
            success: function(data) {
                var html = "";
                html += "<ul class='image-listing'";
                for (i = 0; i < data.d.results.length; i++) {
                    html +=
                        "<li class='image-tile'>" +
                            "<img class='tile-picture " + image + "-picture' src='" + data.d.results[i].ServerRelativeUrl + "' onclick='pa_programPhotoUrl = jQuery(this).attr(\"src\"); jQuery(\"#" + image + "ImageUrl\").val(jQuery(this).attr(\"src\"))'>" +
                            "<div class='tile-caption'>" + data.d.results[i].Name + "</div>" +
                        "</li>";
                }
                html += "</ul>";
                container.html(html);
            },
            error: function(error) {
                console.log(JSON.stringify(error));
            }
        });
    }

            jQuery("#instagramLink").val(pa_person.InstagramLink);

    function LoadAppointmentsTable() {
        var requestUrl = _spPageContextInfo.siteAbsoluteUrl + pa_webUrl + "/_api/web/lists/GetByTitle('Appointments')/items?$select=Title,BeamConnectDescription,StartDate,OData__EndDate&$top=500&$filter=People eq '" + pa_personId + "'";
        var appts = [];
        jQuery.ajax({
            url: requestUrl,
            method: "GET",
            headers: {
                accept: "application/json;odata=verbose"
            },
            success: function(data) {
                for (i = 0; i < data.d.results.length; i++) {
                    var appt = data.d.results[i];
                    var apptData = []
                    apptData.push(
                        appt.Title,
                        appt.BeamConnectDescription,
                        (new Date(appt.StartDate)).format("MMM d, yyyy"),
                        (new Date(appt.OData__EndDate)).format("MMM d, yyyy"),
                        "<a href='javascript:{}'><i class='fa fa-trash del-appt' value=\"" + appt.__metadata.uri + "\"></i></a>"
                    );
                    appts.push(apptData);
                }
                pa_appointmentsTable = jQuery("#appointmentsTable").DataTable({
                    data: appts,
                    columns: [
                        { title: "Title" },
                        { title: "Description" },
                        { title: "Start Date" },
                        { title: "End Date" },
                        { title: "Delete", orderable: false }
                    ],
                    paging: false,
                    info: false,
                    ordering: true,
                    searching: false
                });
                jQuery(".container-appointments").show();
            },
            error: function(err) {
                console.log(JSON.stringify(err));
            }
        });
    }

    function LoadLinksTable() {
        // Kick of the data table
        pa_linksTable = 
            jQuery("#linksTable").DataTable({
                data: [],
                columns: [
                    { title: "Display Text" },
                    { title: "URL" },
                    { title: "Privacy", orderable: false },
                    { title: "Delete", orderable: false }
                ],
                paging: false,
                searching: false,
                ordering: true,
                info: false
            });

        // Get public URLs directly from the Links list first
        var publicLinkUrl = _spPageContextInfo.siteAbsoluteUrl + ReplaceLanguageInUrl(pa_webUrl, "/CONNECT/") + "/_api/web/lists/getbytitle('Links')/items?$select=Title,Link&$filter=Private eq 'false'";
        jQuery.ajax({
            url: publicLinkUrl,
            method: "GET",
            headers: {
                accept: "application/json;odata=verbose"
            },
            success: function(publicLinks) {
                jQuery.each(publicLinks.d.results, function(i, link) {
                    pa_linksTable.row.add([
                        link.Title,
                        link.Link.Url,
                        "<i class='fa fa-users'></i>",
                        "<a href='javascript:{}'><i class='fa fa-trash del-link' value=\"" + link.__metadata.uri + "\"></i></a>"
                    ]).draw();
                });
            },
            error: function(err) {
                console.log(JSON.stringify(err));
            }
        });

        // Next, get the private URLs by first looking up PeopleLinks for the Person
        // and then the Links list for link details
        var peopleLinkUrl = _spPageContextInfo.siteAbsoluteUrl + ReplaceLanguageInUrl(pa_webUrl, "/CONNECT/") + "/_api/web/lists/getbytitle('PeopleLinks')/items?$select=PersonID,LinkID&$top=5&$filter=PersonID eq '" + pa_personId + "'";
        jQuery.ajax({
            url: peopleLinkUrl,
            method: "GET",
            headers: {
                accept: "application/json;odata=verbose"
            },
            success: function(peopleLinks) {
                jQuery.each(peopleLinks.d.results, function(pli, peopleLink) {
                    var linkUrl = _spPageContextInfo.siteAbsoluteUrl + ReplaceLanguageInUrl(pa_webUrl, "/CONNECT/") + "/_api/web/lists/getbytitle('Links')/items?$select=Title,Link&$filter=LinkID eq '" + peopleLink.LinkID + "'";
                    jQuery.ajax({
                        url: linkUrl,
                        method: "GET",
                        headers: {
                            accept: "application/json;odata=verbose"
                        },
                        success: function(links) {
                            jQuery.each(links.d.results, function(li, link) {
                                pa_linksTable.row.add([
                                    link.Title,
                                    link.Link.Url,
                                    "<i class='fa fa-user'></i>",
                                    "<a href='javascript:{}'><i class='fa fa-trash del-link' value=\"" + link.__metadata.uri + "\"></i></a>"
                                ]).draw();
                            });
                        },
                        error: function(err) {
                            console.log(JSON.stringify(err));
                        }
                    });
                });
                
                jQuery(".container-links").show();
            },
            error: function(err) {
                console.log(JSON.stringify(err));
            }
        });
    }

        switch(type) {
            case "SUCCESS":
                if (jQuery("#" + target + "StatusIcon").hasClass("fa-remove")) {
                    jQuery("#" + target + "StatusIcon").removeClass("fa-remove");
                }
                if (!jQuery("#" + target + "StatusIcon").hasClass("fa-check")) {
                    jQuery("#" + target + "StatusIcon").addClass("fa-check");
                }
                jQuery("#" + target + "StatusIcon").show();
                if (jQuery("." + target + "-status").hasClass("text-warning")) {
                    jQuery("." + target + "-status").removeClass("text-warning");
                }
                if (!jQuery("." + target + "-status").hasClass("text-success")) {
                    jQuery("." + target + "-status").addClass("text-success");
                }
                break;
            case "ERROR":
                if (jQuery("#" + target + "StatusIcon").hasClass("fa-check")) {
                    jQuery("#" + target + "StatusIcon").removeClass("fa-check");
                }
                if (!jQuery("#" + target + "StatusIcon").hasClass("fa-remove")) {
                    jQuery("#" + target + "StatusIcon").addClass("fa-remove");
                }
                jQuery("#" + target + "StatusIcon").show();
                if (jQuery("." + target + "-status").hasClass("text-success")) {
                    jQuery("." + target + "-status").removeClass("text-success");
                }
                if (!jQuery("." + target + "-status").hasClass("text-warning")) {
                    jQuery("." + target + "-status").addClass("text-warning");
                }
                break;
            default:
                jQuery("#" + target + "StatusIcon").hide();
        }

        jQuery("#" + target + "StatusText").text(message);
        jQuery("." + target + "-status").show();
    }

    function DeleteTableItem(elem, itemType) {
        var element = jQuery(elem);
        element.removeClass("fa-trash");
        element.addClass("fa-spinner").addClass("fa-spin").addClass("fa-fw");
        var parentRow = jQuery(elem).parents("tr");
        var delUrl = element.attr("value");
        jQuery.ajax({
            url: delUrl,
            method: "POST",
            headers: {
                "accept": "application/json;odata=verbose",
                "X-RequestDigest": jQuery('#__REQUESTDIGEST').val(),
                "content-type": "application/json;odata=verbose",
                "X-HTTP-Method": "DELETE",
                "If-Match": "*"
            },
            success: function(data) {
                switch(itemType) {
                    case "appointment":
                        pa_appointmentsTable.row(parentRow).remove().draw();
                        break;
                    case "link":
                        pa_linksTable.row(parentRow).remove().draw();
                        break;
                }
            },
            error: function(err) {
                console.log(JSON.stringify(err));
            }
        });
    }
