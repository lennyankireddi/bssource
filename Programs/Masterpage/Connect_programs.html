            <script>//<![CDATA[
                $(document).ready(function(){

                    //Character counter for the textarea
                    var text_max = 150;
                    $('#textarea_feedback').html(0 + ' /150');

                    $('.textarea-teaser-box').keyup(function() {
                        var text_length = $('.textarea-teaser-box').val().length;
                        var text_remaining = 0 + text_length;

                        $('#textarea_feedback').html(text_remaining + ' /150');
                    });

                    //Add row selection to table
                    jQuery('.document-table .fa-thumb-tack').on('click', function () {
                    jQuery(this).toggleClass('document-featured');
                    });

 
                   jQuery(".dropdown-button").on("click", function(e) {
                        jQuery(this).next().toggleClass("open");
                        e.stopPropagation()
                    });

                    jQuery(document).on("click", function(event)
                    {
                        jQuery(".dropdown-program-content").removeClass("open");
                    });

                    // Add handler to scope drop down selections
                    jQuery(".dropdown-program-link").click(function(e) {
                        activeLanguage = jQuery(this).text();
                        jQuery(activeLanguage).appendTo(".dropdown-button span");
                    });  

                    jQuery('.btn-save').click(function(){
                        jQuery('.page-status').show();
                    });




                    //Add Radio button Open and Fixed Disabled 
                     $('.radio-inline').click(function() {
                       if($('input#radio-open').is(':checked')) { 
                            $('#datepicker-end').prop('disabled', true);
                            $('#datepicker-end').closest('.input-calendar').addClass('input-disabled');
                        }else{
                            $('#datepicker-end').removeProp('disabled');
                            $('.input-calendar').removeClass('input-disabled');

                        }
                    });

                    
             });


                

               

            //]]>
            </script>

        <script type="text/javascript">//<![CDATA[   
        //pass dimensions, segmenting by custom user properties
        var customProperties = false;
        if (claimsJSONMap.emailaddress !== undefined) {ga('set', 'dimension1', claimsJSONMap.emailaddress); customProperties = true;};
        if (claimsJSONMap.CommercialRegion !== undefined) {ga('set', 'dimension2', claimsJSONMap.CommercialRegion); customProperties = true;};
        if (claimsJSONMap.Area !== undefined) {ga('set', 'dimension3', claimsJSONMap.Area); customProperties = true;};
        if (claimsJSONMap.OnOffPremise !== undefined) {ga('set', 'dimension4', claimsJSONMap.OnOffPremise); customProperties = true;};
        if (claimsJSONMap.Region !== undefined) {ga('set', 'dimension5', claimsJSONMap.Region); customProperties = true;};
        if (claimsJSONMap.SuccessFactorsRoleID !== undefined) {ga('set', 'dimension6', claimsJSONMap.SuccessFactorsRoleID); customProperties = true;};
        if (claimsJSONMap.Division !== undefined) {ga('set', 'dimension7', claimsJSONMap.Division); customProperties = true;};
        if (claimsJSONMap.FirstName !== undefined) {ga('set', 'dimension8', claimsJSONMap.FirstName); customProperties = true;};
        if (claimsJSONMap.LastName !== undefined) {ga('set', 'dimension9', claimsJSONMap.LastName); customProperties = true;};
        if (claimsJSONMap.employer !== undefined) {ga('set', 'dimension10', claimsJSONMap.employer); customProperties = true;};
        if (claimsJSONMap.country !== undefined) {ga('set', 'dimension11', claimsJSONMap.country); customProperties = true;};
        if (claimsJSONMap.state !== undefined) {ga('set', 'dimension12', claimsJSONMap.state); customProperties = true;};
        if (customProperties) {ga('send', 'pageview')};  

        //user tracking
        jQuery.ajax({
                url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/getuserbyid(" + _spPageContextInfo.userId + ")",
                type: "GET",
                headers: { "accept" : "application/json;odata=verbose" },
                success:function(e){
                    var userId = e.d.Title;
                    ga('set', 'userId', userId); // Set the user ID using signed-in user_id.                                
                    ga('send', 'pageview');   
                },
                error:function(e) {}
            });      
        
        //]]>
        </script>
